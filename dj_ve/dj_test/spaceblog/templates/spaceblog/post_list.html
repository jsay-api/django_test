{% extends "spaceblog/base.html" %}

{% block spacecontent %} 
    <h2> All posts </h2>
    
    {% for post in post_list %}
    <p>
        <h3>{{ post.title }}</h3>
        {{ post.text | truncatewords:30 }}
        {{ post.create_date }}
        {#<a href={% url 'post_detail' post.id %}> Read more... </a>#}
    </p>
    {% endfor%}

{% endblock %}
